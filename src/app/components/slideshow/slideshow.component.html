<div class="width-100%" *ngIf="images">
    <div class="slideshow-container">
        <img class="mySlides" *ngFor="let image of images; let i=index" [src]="image"
            [ngClass]="{'image-active': selectedindex == i}">

        <div style="text-align:center; display:inline-block;" *ngFor="let dot of images; let i=index">
            <span class="dot" (click)="selectImage(i)" [ngClass]="{'active': selectedindex == i}">
            </span>
        </div>
    </div>
</div>
